<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile生成工具</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- 直接引入Bootstrap 5 CSS和JS库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fab fa-docker"></i> Dockerfile生成工具
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('index') }}" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('help_page') }}" href="{{ url_for('help_page') }}">
                            <i class="fas fa-question-circle"></i> 帮助文档
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Dockerfile可视化生成工具</h1>
                <hr>
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2023 Dockerfile可视化生成工具</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="{{ url_for('index') }}">首页</a></li>
                <li class="list-inline-item"><a href="{{ url_for('help_page') }}">帮助</a></li>
            </ul>
        </footer>
    </div>

    <!-- 注释掉Flask-Bootstrap的JS加载，因为我们已经直接引入了Bootstrap 5的库 -->
    <!-- {{ bootstrap.load_js() }} -->
    {% block scripts %}{% endblock %}
</body>
</html>
